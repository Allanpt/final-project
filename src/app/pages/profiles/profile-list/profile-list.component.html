
<div class="container">
  <h1 class="mt-5 mb-5">Pessoas</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let key of keys" scope="col" >{{key}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profile of profiles">
        <th scope="row">{{profile.id}}</th>
        <td>{{profile.name}}</td>
        <td>{{profile.role}}</td>
        <td>{{profile.age}}</td>
        <td>{{profile.email}}</td>
        <td>{{profile.isActive}}</td>
        <td>{{profile.country}}</td>
        <td>{{profile.experience}}</td>
        <div>
          <a class="btn btn-success me-5" routerLink="/profile/edit/{{profile.id}}">Edit</a>
          <a (click)="deleteProfile(profile.id)" class="btn btn-danger">Delete</a>
        </div>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <a routerLink="/profile/create" class="btn btn-primary ">New</a>
  </div>
</div>
